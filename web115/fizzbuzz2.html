<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Fizz Buzz 2 interactive form and output for WEB115." />
  <meta name="course" content="WEB115" />
  <title>Itamar Castillo's Iridescent Cinderwyrm - WEB115 - fizzbuzz2</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles/default.css" />

   <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/assets/favicon.png"/>

  <!-- Persist stored theme early -->
  <script>
    (function () {
      try {
        if (localStorage.getItem('theme') === 'dark') {
          document.documentElement.setAttribute('data-theme','dark');
        }
      } catch (e) { console.error(e); }
    })();
  </script>

  <!-- Acculus Validator -->
  <script src="https://lint.page/kit/67ff88.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- ðŸ‰ Include header -->
  <div data-include="components/header.html"></div>

  <main>
    <h2>Fizz Buzz 2</h2>
    <section>
      <h3>Instructions</h3>
      <p>
        This version introduces a <code>checkDivision()</code> function to test divisibility.  
        Enter your theme words below and generate a numbered list from 1 to 140.
      </p>

      <form id="fizzbuzz-form" aria-describedby="form-hint" data-form-grid>
        <div data-field>
          <label for="baseWord">Base Word</label>
          <input id="baseWord" name="baseWord" type="text" placeholder="Breathe!" required maxlength="20" />
        </div>

        <div data-field>
          <label for="word3">Word for divisible by first divisor</label>
          <input id="word3" name="word3" type="text" placeholder="Relax!" required maxlength="20" />
        </div>

        <div data-field>
          <label for="word5">Word for divisible by second divisor</label>
          <input id="word5" name="word5" type="text" placeholder="Restore!" required maxlength="20" />
        </div>

        <div data-field>
          <button type="submit" data-btn-primary>Run FizzBuzz</button>
        </div>
      </form>

      <p id="form-hint" data-muted>
        Default divisors are 3 and 5. You can change them in the script if desired.
      </p>

      <!-- Output list -->
      <ol id="datas" aria-live="polite"></ol>
    </section>
  </main>

  <!-- ðŸª¶ Include footer -->
  <div data-include="components/footer.html"></div>

  <!-- Scripts -->
  <script src="scripts/HTMLInclude.js" defer></script>
  <script src="scripts/fizzbuzz2.js" defer></script>
  <script src="scripts/theme-toggle.js" defer></script>

</body>
</html>
