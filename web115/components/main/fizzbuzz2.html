<main>
  <h2>Fizz Buzz 2</h2>
  <section>
    <h3>Instructions</h3>
    <p>
      This version introduces a <code><strong>checkDivision()</strong></code> function to test divisibility.
      Enter your theme words below and generate a numbered list from 1 to 140. Default divisors are 3 and 5. You can change them in the script if desired.
    </p>

    <form id="fizzbuzz2-form" class="fizzbuzz-form form" data-form-grid>

      <div class="data-field" data-field>
        <label for="baseWord" class="label"><strong>Base Word</strong></label>
        <input class="word style" id="baseWord" name="baseWord" type="text"
               placeholder="Breathe!" required maxlength="20" />
      </div>

      <div class="data-field" data-field>
        <label for="word3" class="label"><strong>Divisible by 1st divisor</strong></label>
        <input class="word style" id="word3" name="word3" type="text"
               placeholder="Relax!" required maxlength="20" />
      </div>

      <div class="data-field" data-field>
        <label for="word5" class="label"><strong>Divisible by 2nd divisor</strong></label>
        <input class="word style" id="word5" name="word5" type="text"
               placeholder="Restore!" required maxlength="20" />
      </div>

      <div class="data-field button-row" data-field>
        <button type="submit" class="buttons" data-btn-primary>FizzBuzz 2</button>
      </div>

    </form>

    <!-- Output list -->
    <ul style="list-style-type:none;" id="datas" aria-live="polite"></ul>
  </section>
</main>
