<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Fizz Buzz 4 interactive form and output for WEB115." />
  <meta name="course" content="WEB115" />
  <title>Itamar Castillo's Iridescent Cinderwyrm - WEB115 - fizzbuzz4</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles/default.css" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/assets/favicon.png"/>

  <!-- Persist stored theme early -->
  <script>
    (function () {
      try {
        if (localStorage.getItem("theme") === "dark") {
          document.documentElement.setAttribute("data-theme", "dark");
        }
      } catch (e) { console.error(e); }
    })();
  </script>

  <!-- Acculus Validator -->
  <script src="https://lint.page/kit/67ff88.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- ðŸ‰ Include header -->
  <div data-include="components/header.html"></div>

  <main>
    <h2>Fizz Buzz 4</h2>
    <section>
      <h3>Instructions</h3>
      <p>
        In this version, you can personalize the output with your name, choose three divisors and words, and set the total count.  
        Try numbers like 15 (divisor 1 + divisor 2), 21 (divisor 1 + divisor 3), and 105 (all three).
      </p>

      <form id="fizzbuzz4-form" class="fizzbuzz-form form" data-form-grid>
        <!-- Name fields -->
        <div class="data-field" data-field>
          <label for="first_name" class="label"><strong>First Name</strong></label>
          <input id="first_name" name="first_name" type="text"
                 class="style"
                 placeholder="Enter your first name"
                 required autocomplete="given-name" maxlength="20" />
        </div>

        <div class="data-field" data-field>
          <label for="middle_initial" class="label"><strong>Middle Initial</strong></label>
          <input id="middle_initial" name="middle_initial" type="text"
                 class="style"
                 placeholder="M" maxlength="1" pattern="[A-Za-z]"
                 title="One letter only" autocomplete="additional-name" />
        </div>

        <div class="data-field" data-field>
          <label for="last_name" class="label"><strong>Last Name</strong></label>
          <input id="last_name" name="last_name" type="text"
                 class="style"
                 placeholder="Enter your last name"
                 required autocomplete="family-name" maxlength="20" />
        </div>

        <!-- Divisor + word fields -->
        <div class="fizzbuzz-columns">

          <!-- LEFT COLUMN: divisors + total count -->
          <div class="column">
            <div class="data-field" data-field>
              <label for="divisor1" class="label"><strong>Divisor 1</strong></label>
              <input class="number style" id="divisor1" name="divisor1"
                     type="number" placeholder="3" required />
            </div>

            <div class="data-field" data-field>
              <label for="divisor2" class="label"><strong>Divisor 2</strong></label>
              <input class="number style" id="divisor2" name="divisor2"
                     type="number" placeholder="5" required />
            </div>

            <div class="data-field" data-field>
              <label for="divisor3" class="label"><strong>Divisor 3</strong></label>
              <input class="number style" id="divisor3" name="divisor3"
                     type="number" placeholder="7" required />
            </div>

            <div class="data-field" data-field>
              <label for="totalCount" class="label"><strong>Total Count</strong></label>
              <input class="number style" id="totalCount" name="totalCount"
                     type="number" placeholder="125" required />
            </div>
          </div>

          <!-- RIGHT COLUMN: words -->
          <div class="column">
            <div class="data-field" data-field>
              <label for="word1" class="label"><strong>Word for divisor 1</strong></label>
              <input class="word style" id="word1" name="word1"
                     type="text" placeholder="Fizz" required maxlength="20" />
            </div>

            <div class="data-field" data-field>
              <label for="word2" class="label"><strong>Word for divisor 2</strong></label>
              <input class="word style" id="word2" name="word2"
                     type="text" placeholder="Buzz" required maxlength="20" />
            </div>

            <div class="data-field" data-field>
              <label for="word3" class="label"><strong>Word for divisor 3</strong></label>
              <input class="word style" id="word3" name="word3"
                     type="text" placeholder="Bang!" required maxlength="20" />
            </div>

            <div class="data-field" data-field>
              <label for="defaultWord" class="label"><strong>Default Word</strong></label>
              <input class="word style" id="defaultWord" name="defaultWord"
                     type="text" placeholder="(Optional)" />
            </div>
          </div>

        </div>

        <!-- BUTTON ROW -->
        <div class="data-field button-row" data-field>
          <button type="submit" class="buttons" data-btn-primary>Run FizzBuzz 4</button>
        </div>
      </form>

      <!-- Output list (same UL structure as your other fizzbuzz pages) -->
      <ul style="list-style-type:none;" id="datas" aria-live="polite"></ul>
    </section>
  </main>

  <!-- ðŸª¶ Include footer -->
  <div data-include="components/footer.html"></div>

  <!-- Scripts -->
  <script src="scripts/HTMLInclude.js" defer></script>
  <script src="scripts/fizzbuzz4.js" defer></script>
  <script src="scripts/theme-toggle.js" defer></script>

</body>
</html>
