<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Fizz Buzz 3 interactive form and output for WEB115." />
  <meta name="course" content="WEB115" />
  <title>Itamar Castillo's Iridescent Cinderwyrm - WEB115 - fizzbuzz3</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles/default.css" />

  <!-- Persist stored theme early -->
  <script>
    (function () {
      try {
        if (localStorage.getItem('theme') === 'dark') {
          document.documentElement.setAttribute('data-theme','dark');
        }
      } catch (e) { console.error(e); }
    })();
  </script>

  <!-- Acculus Validator -->
  <script src="https://lint.page/kit/67ff88.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- ðŸ‰ Include header -->
  <div data-include="components/header.html"></div>

  <main>
    <h2>Fizz Buzz 3</h2>
    <section>
      <h3>Instructions</h3>
      <p>
        This version incorporates divisibility by <strong>3</strong>, <strong>5</strong>, and <strong>7</strong>.  
        If divisible by 7, output <strong>BANG!</strong>. Multiple divisors concatenate their words.
      </p>

      <form id="fizzbuzz-form" aria-describedby="form-hint" data-form-grid>
        <div data-field>
          <label for="baseWord">Base Word</label>
          <input id="baseWord" name="baseWord" type="text" placeholder="Breathe!" required maxlength="20" />
        </div>

        <div data-field>
          <label for="word3">Word for divisible by 3</label>
          <input id="word3" name="word3" type="text" placeholder="Relax!" required maxlength="20" />
        </div>

        <div data-field>
          <label for="word5">Word for divisible by 5</label>
          <input id="word5" name="word5" type="text" placeholder="Restore!" required maxlength="20" />
        </div>

        <div data-field>
          <label for="word7">Word for divisible by 7</label>
          <input id="word7" name="word7" type="text" placeholder="BANG!" required maxlength="20" />
        </div>

        <div data-field>
          <button type="submit" data-btn-primary>Run FizzBuzz</button>
        </div>
      </form>

      <p id="form-hint" data-muted>
        Test with numbers like 21 (3 & 7), 15 (3 & 5), and 105 (3, 5, 7).
      </p>

      <!-- Output list -->
      <ol id="datas" aria-live="polite"></ol>
    </section>
  </main>

  <!-- ðŸª¶ Include footer -->
  <div data-include="components/footer.html"></div>

  <!-- Scripts -->
  <script src="scripts/HTMLInclude.js" defer></script>
  <script src="scripts/fizzbuzz3.js" defer></script>
  <script src="scripts/theme-toggle.js" defer></script>

</body>
</html>
