<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Itamar Castillo’s WEB115 workspace and brand demo: Iridescent Cinderwyrm Bodywork" />
  <meta name="course" content="WEB115" />
  <title>Itamar Castillo's Iridescent Cinderwyrm - WEB115 - Home</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles/default.css" />

  <!-- Persist stored theme early (prevents flash) -->
  <script>
    (function () {
      try { if (localStorage.getItem('theme') === 'dark') document.documentElement.setAttribute('data-theme','dark'); } catch {}
    })();
  </script>

  <!-- Optional: lint.page (safe in http/https only) -->
  <script>
    (function(){
      try{
        if (location.protocol === 'http:' || location.protocol === 'https:'){
          var s=document.createElement('script');
          s.src='https://lint.page/kit/67ff88.js'; s.defer=true; s.crossOrigin='anonymous';
          s.onerror=function(){ console.info('lint.page unavailable; continuing.'); };
          document.head.appendChild(s);
        }
      }catch{}
    })();
  </script>

  <!-- Validator helper (safe on pages without the placeholder) -->
  <script src="scripts/validator.js" defer></script>
</head>

<body>
  <!-- Includes -->
  <div data-include="components/header.html"></div>

  <main id="main">
    <article aria-labelledby="page-title-welcome">
      

      <section aria-labelledby="section-title-welcome">
        <h3 id="section-title-welcome" data-visually-hidden>Welcome section</h3>

        <div data-intro>
          <p>
            This site presents my coursework and highlights my evolving skills in accessible,
            standards-based web development. It also introduces my sample massage brand,
            <strong>Iridescent Cinderwyrm Bodywork.</strong>
          </p>

          <figure data-gold>
            <picture>
              <source type="image/webp"
                srcset="images/hiking_portrait_600w.webp 600w,
                        images/hiking_portrait_800w.webp 800w,
                        images/hiking_portrait_1200w.webp 1200w"
                sizes="(max-width: 640px) 600px,
                       (max-width: 960px) 800px,
                       1200px" />
              <source type="image/jpeg"
                srcset="images/hiking_portrait_600w.jpg 600w,
                        images/hiking_portrait_800w.jpg 800w,
                        images/hiking_portrait_1200w.jpg 1200w"
                sizes="(max-width: 640px) 600px,
                       (max-width: 960px) 800px,
                       1200px" />
              <img loading="lazy"
                   src="images/hiking_portrait_800w.jpg"
                   width="800" height="1067"
                   alt="Itamar on a rocky alpine trail among pine trees, holding a water bottle." />
            </picture>
            <figcaption>Exploring Colorado’s alpine trails, 2025.</figcaption>
          </figure>

          <blockquote>
            If I have seen further it is by standing on the shoulders of giants.
            <cite>— Isaac Newton</cite>
          </blockquote>
        </div>
      </section>
    </article>
  </main>

  <footer data-include="components/footer.html"></footer>

  <!-- Includes and behavior -->
  <script src="scripts/HTMLInclude.js" defer></script>
  <script src="scripts/theme-toggle.js" defer></script>

  <!-- Active nav: run after includes complete -->
  <script>
    (function(){
      function setActiveNav(){
        var here = (location.pathname.split('/').pop() || 'index.html').toLowerCase();
        document.querySelectorAll('nav[aria-label="Primary"] a').forEach(function(a){
          var href=(a.getAttribute('href')||'').toLowerCase();
          if (href === here) a.setAttribute('aria-current','page');
          else a.removeAttribute('aria-current');
        });
      }
      document.addEventListener('includes:loaded', setActiveNav);
      document.addEventListener('htmlinclude:loaded', setActiveNav);
      document.addEventListener('DOMContentLoaded', function(){ setTimeout(setActiveNav,0); });
    })();
  </script>

  <noscript>
    <p style="text-align:center; color:#a00; font-weight:600;">
      Please enable JavaScript to view this page correctly.
    </p>
  </noscript>
</body>
</html>
