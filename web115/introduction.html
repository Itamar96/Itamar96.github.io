<figure class="figure-holiday">
  <picture>
    <!-- Modern format first -->
    <source
      type="image/webp"
      srcset="
        images/hiking_mountain_lake_600w.webp 600w,
        images/hiking_mountain_lake_800w.webp 800w,
        images/hiking_mountain_lake_1200w.webp 1200w
      ">

    <!-- Fallback to JPEG -->
    <source
      type="image/jpeg"
      srcset="
        images/hiking_mountain_lake_600w.jpg 600w,
        images/hiking_mountain_lake_800w.jpg 800w,
        images/hiking_mountain_lake_1200w.jpg 1200w
      ">

    <!-- Default src should match the width/height below -->
    <img
      class="img-gold-border intro-landscape"
      src="images/hiking_mountain_lake_800w.jpg"
      width="800" height="1063"
      sizes="(max-width: 640px) 600px,
             (max-width: 960px) 800px,
             600px"
      alt="Hiker above a serene mountain lake with pines and ridgelines in the distance"
      loading="lazy" decoding="async">
  </picture>

  <figcaption class="note-gold">
    Grounded in nature, inspired to heal, Colorado 2025.
  </figcaption>
</figure>
