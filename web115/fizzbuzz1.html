<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Fizz Buzz 1 interactive form and output for WEB115." />
  <meta name="course" content="WEB115" />
  <title>Itamar Castillo's Iridescent Cinderwyrm - WEB115 - fizzbuzz1</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles/default.css" />

   <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/assets/favicon.png"/>

  <!-- Persist stored theme early -->
  <script>
    (function () {
      try { if (localStorage.getItem('theme') === 'dark') document.documentElement.setAttribute('data-theme','dark'); } catch (e) { console.error(e); }
    })();
  </script>

  <script src="https://lint.page/kit/67ff88.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- ðŸ‰ Include header -->
  <div data-include="components/header.html"></div>

  <main>
    <h2>Fizz Buzz 1</h2>
    <section>
      <h3>Instructions</h3>
      <p>
        Welcome to <strong>Iridescent Cinderwyrm Bodywork</strong>.  
        Enter your theme words below and generate a numbered list from 1 to 140. For example: Breathe!, Relax!, Restore!.
      </p>

      <form id="fizzbuzz1-form" aria-describedby="form-hint" data-form-grid>

  <div data-field>
    <label for="baseWord"><strong>Base Word</strong></label>
    <input class="word" id="baseWord" name="baseWord" type="text" placeholder="Breathe!" required maxlength="20" />
  </div>

  <div data-field>
    <label for="word3"><strong>Word for divisible by 3</strong></label>
    <input class="word" id="word3" name="word3" type="text" placeholder="Relax!" required maxlength="20" />
  </div>

  <div data-field>
    <label for="word5"><strong>Word for divisible by 5</strong></label>
    <input class="word" id="word5" name="word5" type="text" placeholder="Restore!" required maxlength="20" />
  </div>

  <div data-field class="button-row">
    <button type="submit" data-btn-primary>Run FizzBuzz 1</button>
  </div>

</form>

      <!-- Output list (same placement as fizzbuzz0) -->
      <ul style="list-style-type:none; " id="datas" aria-live="polite"></ul>
    </section>
  </main>

  <!-- ðŸª¶ Include footer -->
  <div data-include="components/footer.html"></div>

  <!-- Scripts -->
  <script src="scripts/HTMLInclude.js" defer></script>
  <script src="scripts/fizzbuzz1.js" defer></script>
  <script src="scripts/theme-toggle.js" defer></script>

</body>
</html>
