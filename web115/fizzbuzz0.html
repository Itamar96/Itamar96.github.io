<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Iridescent Cinderwyrm Bodywork â€” Fizz Buzz 0</title>
	
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="styles/styles.css" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="images/dragon-favicon.png" />
	</head>
	<body>
		<header>
			<h2>Iridescent Cinderwyrm Bodywork</h2>
			<h3>Iridescent Cinderwyrm Fizz Buzz 0</h3>
		</header>

		<main>
			
			<h3 id="greeting">Welcome to Iridescent Cinderwyrm Bodywork!</h3>

			<form id="name-form" aria-describedby="form-hint" class="form-grid">
				<div class="field">
					<label for="first_name">First Name</label>
					<input id="first_name" name="first_name" type="text" placeholder="Enter your first name" required />
				</div>
				<div class="field">
					<label for="middle_initial">Middle Initial <span class="muted">(optional)</span></label>
					<input id="middle_initial" name="middle_initial" type="text" placeholder="M" maxlength="1" pattern="[A-Za-z]" title="One letter only" />
				</div>
				<div class="field">
					<label for="last_name">Last Name</label>
					<input id="last_name" name="last_name" type="text" placeholder="Enter your last name" required />
				</div>
				<div class="field">
					<button type="submit" class="btn btn-brand">Greet Me</button>
				</div>
			</form>
			<p id="form-hint" class="muted">Middle initial is optional (one character). First &amp; last are required.</p>

			<ol id="datas"></ol>
		</main>

		<script>
			document.getElementById('name-form').addEventListener('submit', useForm);

			function useForm(event) {
			  event.preventDefault();

			  const first = document.getElementById('first_name');
			  const mid   = document.getElementById('middle_initial');
			  const last  = document.getElementById('last_name');

			  if (!first.value.trim() || !last.value.trim()) {
			    alert('Please enter both first and last name.');
			    return;
			  }

			  const greeting = document.getElementById('greeting');
			  const parts = [
			    'Welcome to Iridescent Cinderwyrm Bodywork,',
			    first.value.trim()
			  ];
			  if (mid.value.trim()) parts.push(mid.value.trim().charAt(0) + '.');
			  parts.push(last.value.trim() + '!');
			  greeting.textContent = parts.join(' ');

			  const dd = document.getElementById('datas');
			  dd.innerHTML = '';
			  const phrase = 'cinder wyrm'; 
			  const total = 125;

			  const frag = document.createDocumentFragment();
			  for (let i = 1; i <= total; i++) {
			    const li = document.createElement('li');
			    li.textContent = phrase;
			    frag.appendChild(li);
			  }
			  dd.appendChild(frag);
			}
		</script>
	</body>
</html>
