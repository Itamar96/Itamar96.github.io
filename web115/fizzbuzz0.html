<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="FizzBuzz 0 interactive form and output for WEB115." />
  <meta name="course" content="WEB115" />
  <title>Iridescent Cinderwyrm Bodywork • FizzBuzz 0</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles/default.css" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/dragon-favicon.png" />

  <!-- Safe lint.page loader -->
  <script>
  (function loadLintPageSafely(){
    try {
      var proto = location.protocol;
      if (proto === 'http:' || proto === 'https:') {
        var s = document.createElement('script');
        s.src = 'https://lint.page/kit/67ff88.js';
        s.defer = true;
        s.crossOrigin = 'anonymous';
        s.onerror = function(){ console.info('lint.page unavailable; continuing without it.'); };
        document.head.appendChild(s);
      } else {
        console.info('Skipping lint.page (non-network environment).');
      }
    } catch (e) {
      console.info('Skipping lint.page due to environment:', e);
    }
  })();
  </script>

  <!-- Persisted theme bootstrap -->
  <script>
  (function() {
    try {
      const stored = localStorage.getItem('theme');
      if (stored === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    } catch (e) {
      console.error('Theme load error:', e);
    }
  })();
  </script>

  <!-- Validator -->
  <script src="scripts/validator.js" defer></script>
</head>
<body>
  <!-- Skip link -->
  <a href="#main" data-visually-hidden>Skip to main content</a>

  <!-- Include header -->
  <div data-include="components/header.html"></div>

  <main id="main" tabindex="-1">
    <article aria-labelledby="page-title-fizz">
      <h1 data-page-title id="page-title-fizz">FizzBuzz 0</h1>

      <section data-container>
        <p>
          Welcome to <strong>Iridescent Cinderwyrm Bodywork</strong>. Enter your name below and receive a personalized greeting along with a FizzBuzz output from 1 to 125.
        </p>

        <form id="name-form" aria-describedby="form-hint" class="form-grid">
          <div class="field">
            <label for="first_name">First Name</label>
            <input id="first_name" name="first_name" type="text" placeholder="Enter your first name" required autocomplete="given-name" maxlength="20" />
          </div>

          <div class="field">
            <label for="middle_initial">Middle Initial <span class="muted">(optional)</span></label>
            <input id="middle_initial" name="middle_initial" type="text" placeholder="M" maxlength="1" pattern="[A-Za-z]" title="One letter only" autocomplete="additional-name" />
          </div>

          <div class="field">
            <label for="last_name">Last Name</label>
            <input id="last_name" name="last_name" type="text" placeholder="Enter your last name" required autocomplete="family-name" maxlength="20" />
          </div>

          <div class="field">
            <button type="submit" data-btn-primary>Greet Me</button>
          </div>
        </form>

        <p id="form-hint" class="muted">
          Middle initial is optional. First and last name are required (max 20 characters each).
        </p>

        <h3 data-section-title>FizzBuzz Output (1–125)</h3>
        <ol id="data" aria-live="polite"></ol>
      </section>
    </article>
  </main>

  <!-- Include footer -->
  <div data-include="components/footer.html"></div>

  <!-- Scripts -->
  <script src="scripts/HTMLInclude.js" defer></script>
  <script src="scripts/theme-toggle.js" defer></script>
  <script src="scripts/fizzbuzz.js" defer></script>

  <!-- Highlight current page -->
  <script>
  window.addEventListener('DOMContentLoaded', function () {
    Promise.resolve().then(function(){
      var here = (location.pathname.split('/').pop() || 'index.html').toLowerCase();
      document.querySelectorAll('nav[aria-label="Primary"] a').forEach(function(a){
        if ((a.getAttribute('href') || '').toLowerCase() === here) {
          a.setAttribute('aria-current', 'page');
        } else {
          a.removeAttribute('aria-current');
        }
      });
    });
  });
  </script>

  <!-- FizzBuzz logic -->
  <script>
  document.addEventListener("DOMContentLoaded", function() {
    const form = document.getElementById("name-form");
    const outputList = document.getElementById("data");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const first = document.getElementById("first_name").value.trim();
      const middle = document.getElementById("middle_initial").value.trim();
      const last = document.getElementById("last_name").value.trim();

      let fullName = first;
      if (middle) fullName += " " + middle + ".";
      fullName += " " + last;

      alert(`Welcome ${fullName}! Enjoy your FizzBuzz results!`);

      outputList.innerHTML = "";

      for (let i = 1; i <= 125; i++) {
        let text = "";
        if (i % 3 === 0) text += "Fizz";
        if (i % 5 === 0) text += "Buzz";
        if (!text) text = i;

        const li = document.createElement("li");
        li.textContent = text;
        outputList.appendChild(li);
      }
    });
  });
  </script>

  <noscript>
    <p style="text-align:center; color:#a00; font-weight:600;">
      Please enable JavaScript to view this page correctly.
    </p>
  </noscript>
</body>
</html>
