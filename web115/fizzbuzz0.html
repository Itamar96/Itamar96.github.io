<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Fizz Buzz 0 interactive form and output for WEB115." />
  <meta name="course" content="WEB115" />
  <title>Itamar Castillo's Iridescent Cinderwyrm - WEB115 - fizzbuzz0</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles/default.css" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/assets/favicon.png"/>

  <!-- Persist stored theme early -->
  <script>
    (function () {
      try { 
        if (localStorage.getItem('theme') === 'dark') {
          document.documentElement.setAttribute('data-theme','dark'); 
        }
      } catch (e) { console.error(e); }
    })();
  </script>

  <script src="https://lint.page/kit/67ff88.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- ðŸ‰ Include header -->
  <div data-include="components/header.html"></div>

  <main>
    <h2>Fizz Buzz 0</h2>

    <section>
      <!-- Added to satisfy validator -->
      <h3>Enter Your Information</h3>
      
      <p>
        Welcome to <strong>Iridescent Cinderwyrm Bodywork</strong>.
        Enter your name below and receive a personalized greeting.
      </p>

    <!-- Removed aria-describedby because form-hint did not exist -->
<form id="name-form" class="fizzbuzz-form form" data-form-grid>

  <div class="data-field" data-field>
    <label for="first_name" class="label"><strong>First Name</strong></label>
    <input id="first_name" name="first_name" type="text"
           class="style"
           placeholder="Enter your first name"
           required autocomplete="given-name" maxlength="20" />
  </div>

  <div class="data-field" data-field>
    <label for="middle_initial" class="label"><strong>Middle Initial</strong></label>
    <input id="middle_initial" name="middle_initial" type="text"
           class="style"
           placeholder="M" maxlength="1" pattern="[A-Za-z]"
           title="One letter only" autocomplete="additional-name" />
  </div>

  <div class="data-field" data-field>
    <label for="last_name" class="label"><strong>Last Name</strong></label>
    <input id="last_name" name="last_name" type="text"
           class="style"
           placeholder="Enter your last name"
           required autocomplete="family-name" maxlength="20" />
  </div>

  <div class="data-field button-row" data-field>
    <button type="submit" class="buttons" data-btn-primary>Greet Me</button>
  </div>

</form>


      <!-- UL preserved exactly as requested -->
      <ul id="datas" aria-live="polite" style="list-style-type:none;"></ul>
    </section>
  </main>

  <!-- ðŸª¶ Include footer -->
  <div data-include="components/footer.html"></div>

  <!-- Scripts -->
  <script src="scripts/HTMLInclude.js" defer></script>
  <script src="scripts/fizzbuzz0.js" defer></script>
  <script src="scripts/theme-toggle.js" defer></script>

</body>
</html>
