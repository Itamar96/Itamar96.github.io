<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Fizz Buzz 0 interactive form and output for WEB115." />
  <meta name="course" content="WEB115" />
  <title>Itamar Castillo's Iridescent Cinderwyrm - WEB115 - fizzbuzz0</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles/default.css" />

  <!-- Persist stored theme early (prevents flash) -->
  <script>
    (function () {
      try { if (localStorage.getItem('theme') === 'dark') document.documentElement.setAttribute('data-theme','dark'); } catch (e) { console.error(e); }
    })();
  </script>

  <script src="https://lint.page/kit/67ff88.js" crossorigin="anonymous"></script>
</head>
  <body>

  <!-- ðŸ‰ Include header -->
  <div data-include="components/header.html"></div>

  <main>
    <h2>Fizz Buzz 0</h2>
      <section>
        <h3>Instructions here</h3>
        <p>
          Welcome to <strong>Iridescent Cinderwyrm Bodywork</strong>.
          Enter your name below and receive a personalized greeting.
        </p>

        <form id="name-form" aria-describedby="form-hint" data-form-grid>
          <div data-field>
            <label for="first_name">First Name</label>
            <input id="first_name" name="first_name" type="text" placeholder="Enter your first name" required autocomplete="given-name" maxlength="20" />
          </div>

          <div data-field>
            <label for="middle_initial">Middle Initial <span data-muted>(optional)</span></label>
            <input id="middle_initial" name="middle_initial" type="text" placeholder="M" maxlength="1" pattern="[A-Za-z]" title="One letter only" autocomplete="additional-name" />
          </div>

          <div data-field>
            <label for="last_name">Last Name</label>
            <input id="last_name" name="last_name" type="text" placeholder="Enter your last name" required autocomplete="family-name" maxlength="20" />
          </div>

          <div data-field>
            <button type="submit" data-btn-primary>Greet Me</button>
          </div>
        </form>

        <p id="form-hint" data-muted>
          Middle initial is optional. First and last name are required (max 20 characters each).
        </p>

        <!-- This ordered list displays the personalized greeting and FizzBuzz output after form submission -->
        <ul id="datas" aria-live="polite"></ul>
      </section>
  </main>

  <!-- ðŸª¶ Include footer -->
  <div data-include="components/footer.html"></div>

  <!-- HTML include script: injects components marked with data-include -->
  <script src="scripts/HTMLInclude.js" defer></script>
  <script src="scripts/fizzbuzz0.js" defer></script>
  <script src="scripts/theme-toggle.js" defer></script>

  <!-- Fallback removed; serve over HTTP to use full includes -->

</body>
</html>
