<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Fizz Buzz 0 interactive form and output for WEB115." />
  <meta name="course" content="WEB115" />
  <title>Iridescent Cinderwyrm Bodywork • Fizz Buzz 0</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/default.css" />

  <link rel="icon" type="image/png" href="images/dragon-favicon.png" />

  <!-- Persist stored theme early -->
  <script>
    (function(){ try { if (localStorage.getItem('theme')==='dark') document.documentElement.setAttribute('data-theme','dark'); } catch{} })();
  </script>

  <script src="scripts/validator.js" defer></script>
</head>
<body>
  <a href="#main" data-visually-hidden>Skip to main content</a>

  <header data-include="components/header.html"></header>

  <main id="main" tabindex="-1" data-container data-flow>
    <article aria-labelledby="page-title-fizz">
      <h1 data-page-title id="page-title-fizz">Fizz Buzz 0</h1>

      <section>
        <p>
          Enter your name to get a personalized greeting and a FizzBuzz output from 1 to 125.
        </p>

        <form id="name-form" aria-describedby="form-hint">
          <p>
            <label for="first_name">First Name
              <input id="first_name" name="first_name" type="text" placeholder="Enter your first name" required autocomplete="given-name" maxlength="20" />
            </label>
          </p>

          <p>
            <label for="middle_initial">Middle Initial <span class="muted" data-visually-hidden>(optional)</span>
              <input id="middle_initial" name="middle_initial" type="text" placeholder="M" maxlength="1" pattern="[A-Za-z]" title="One letter only" autocomplete="additional-name" />
            </label>
          </p>

          <p>
            <label for="last_name">Last Name
              <input id="last_name" name="last_name" type="text" placeholder="Enter your last name" required autocomplete="family-name" maxlength="20" />
            </label>
          </p>

          <button type="submit" data-btn-primary>Greet Me</button>
        </form>

        <p id="form-hint" class="muted">
          Middle initial is optional. First and last name are required (max 20 characters each).
        </p>

        <h3 data-section-title>FizzBuzz Output (1–125)</h3>
        <ol id="datas" aria-live="polite"></ol>
      </section>
    </article>
  </main>

  <footer data-include="components/footer.html"></footer>

  <script src="scripts/HTMLInclude.js" defer></script>
  <script src="scripts/fizzbuzz.js" defer></script>
  <script src="scripts/theme-toggle.js" defer></script>

  <script>
    (function(){
      function setActiveNav(){
        var here = (location.pathname.split('/').pop() || 'index.html').toLowerCase();
        document.querySelectorAll('nav[aria-label="Primary"] a').forEach(function(a){
          var href=(a.getAttribute('href')||'').toLowerCase();
          if (href === here) a.setAttribute('aria-current','page');
          else a.removeAttribute('aria-current');
        });
      }
      document.addEventListener('includes:loaded', setActiveNav);
      document.addEventListener('htmlinclude:loaded', setActiveNav);
      document.addEventListener('DOMContentLoaded', function(){ setTimeout(setActiveNav,0); });
    })();
  </script>

  <noscript>
    <p style="text-align:center; color:#a00; font-weight:600;">
      Please enable JavaScript to view this page correctly.
    </p>
  </noscript>
</body>
</html>
